<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>hw</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    
    <div class="container">
        <h1>Local Storage API</h1>
        <div class="item">
            <h2>Review a Movie</h2>
            <input type="text" id="title" placeholder="Enter Movie" />
            <input type="text" id="review" placeholder="Enter Review" />
            <button onclick="createReview()">Store Item</button>
        </div>
        <div class="item">
            <h2>Read Movie</h2>
            <input type="text" id="getTitle" placeholder="Enter Movie to retrieve" />
            <button onclick="retrieveMovie()">Get Item</button>
            <p id="result"></p>
        </div>
    </div>
    <div class="wrapper">
        <div class="card">
            <div class="poster"><img src="https://i.postimg.cc/jjBSrfnQ/poster1-img.jpg" alt="Location Unknown"></div>
            <div class="details">
                <h1>Location Unknown</h1>
                <h2>2021 • PG • 1hr 38min</h2>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span>4.2/5</span>
                </div>
                <div class="tags">
                    <span class="tag">Italian</span>
                    <span class="tag">Drama</span>
                    <span class="tag">Indie</span>
                </div>
                <p class="desc">
                    Marco, a disillusioned backpacker in his late 20s, embarks on a solitary journey in search for
                    meaning.
                </p>
                <div class="cast">
                    <h3>Cast</h3>
                    <ul>
                        <li><img src="https://i.postimg.cc/jqgkqhSb/cast-11.jpg" alt="Marco Andrews"
                                title="Marco Andrews"></li>
                        <li><img src="https://i.postimg.cc/8P7X7r7r/cast-12.jpg" alt="Rebecca Floyd"
                                title="Rebecca Floyd"></li>
                        <li><img src="https://i.postimg.cc/2SvHwRFk/cast-13.jpg
    " alt="Antonio Herrera" title="Antonio Herrera"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
